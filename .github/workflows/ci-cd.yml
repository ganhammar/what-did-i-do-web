name: CI-CD

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Restore
        run: npm ci
      - name: Lint
        run: npm run lint:ci
      - name: Styling
        run: npm run styling:ci
      - name: Test
        run: npm test
        working-directory: ./src/Client/Web

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Restore
        run: npm ci
      - name: Build
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.run_id }}
          path: |
            ./src/Client/Web/account/build
            ./src/Client/Web/landing/build
            ./src/Client/Web/login/build
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - package-projects
      - package-clients
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.run_id }}
          path: ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-north-1
          role-to-assume: ${{ secrets.DEPLOY_ROLE }}
          role-session-name: OIDCSession

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Restore
        run: npm ci

      - name: CDK Bootstrap
        run: npm run bootstrap
      - name: CDK Deploy
        run: npm run deploy
